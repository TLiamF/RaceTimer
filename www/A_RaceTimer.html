  <body>
    <div class="stopwatch">
      <h1>A FLEET</h1>
 
      <div class="circle">
	      <span class="atime" id="display">00:00:00:00</span>
      </div>
      <div class="controls">
	      
        <button class="buttonPlay">
          <img id="playButton" src="icons/play-button.png" />

          <img id="pauseButton" src="icons/pause-button.png" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="icons/reset-button.png" />
        </button>
	<button class="reload" onclick="if (confirm('Start New Race?')){self.location.reload();}""><img id="reloadButton" src="icons/Restart.png" /></button>
	<button class="buttonWrite" onclick="download('A_FLEET', CSVResultsAsString(1, 10, 'A', raceStart));"><img id="writeButton" src="icons/write.png" /></button>
	<select name="course" id="course" class="box">
          <option value="Course 1">Course 1</option>
          <option value="Course 2">Course 2</option>
          <option value="Course 3">Course 3</option>
          <option value="Course 4">Course 4</option>
          <option value="Course 5">Course 5</option>
          <option value="Course 6">Course 6</option>
          <option value="Course 7">Course 7</option>
          <option value="Course 8">Course 8</option>
          <option value="Course 9">Course 9</option>
	  <option value="Course 10">Course 10</option>
          <option value="Course 11">Course 11</option>
          <option value="Course 12">Course 12</option>
          <option value="Course 13">Course 13</option>
          <option value="Course 14">Course 14</option>
        </select>
      </div>
    </div>
